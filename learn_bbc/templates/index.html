{% extends "base.html" %}
{% block title %}首页{% endblock %}
{% block head %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
{% endblock %}
{% block body %}
  <div class="row" style="margin-top: 20px">
    <div class="col"></div>
    <div class="col-8">
      <ul class="question-ul">
        {% for q in question %}
          <li>
          <div class="side-question">
            <img class="side-question-avatar" src="{{ url_for('static', filename='images/default_avatar.gif') }}" alt="">
          </div>
            <div class="question-main">
              <div class="question-title"><a href="{{ url_for('qa.question_detail',question_id=q.id) }}">{{ q.title }}</a> </div>
              <div class="question-content">{{ q.content }}</div>
              <div class="question-detail">
                <span class="question-author">{{ q.author.username }}</span>
                <span class="question-time">{{ q.create_time }}</span>
              </div>
            </div>
          </li>
        {% endfor %}
      </ul>
    </div>
    <div class="col"></div>
  </div>
{% endblock %}
