{% extends "base.html" %}
{% block title %}注册{% endblock %}
{% block head %}
<script src="{{ url_for('static', filename='jquery/js/jquery.js') }}"></script>
<script src="{{ url_for('static', filename='js/register.js') }}"></script>
{% endblock %}
{% block body %}
  <div class="row">
    <div class="col"></div>
    <div class="col">
      <form method="POST" action="{{ url_for('user.register') }}">
        <div class="form-group">
          <label for="exampleInputEmail1">邮件</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">验证码</label>
          <div class="input-group">
            <input type="text" class="form-control" name="captcha">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="get-captcha">获取验证码</button>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">用户名</label>
          <input type="text" class="form-control" aria-describedby="emailHelp" name="username">
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">密码</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="password">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">确认密码</label>
          <input type="password" class="form-control" name="password_confirm">
        </div>
        {% for message in get_flashed_messages() %}
          <div class="form-group">
            <div class="text-danger">{{ message }}</div>
          </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary btn-block">注册</button>
      </form>
    </div>
    <div class="col"></div>
  </div>
{% endblock %}
