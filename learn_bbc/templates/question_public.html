{% extends "base.html" %}

{% block title %} 发布问答 {% endblock %}

{% block body %}
  <div class="row">
    <div class="col"></div>
    <div class="col-8">
      <h1>发布问答</h1>
      <form action="{{ url_for('qa.question_public') }}" method="post">
        <div class="form-group">
          <input type="text" name="title" class="form-control" placeholder="输入标题">
        </div>
        <div class="form-group">
          <textarea name="content" cols="30" rows="10" class="form-control" placeholder="输入内容"></textarea>
        </div>
        {% for message in get_flashed_messages() %}
          <div class="form-group">
            <div class="text-danger">{{ message }}</div>
          </div>
        {% endfor %}
        <div class="form-group">
          <button class="btn btn-primary">发布</button>
        </div>
      </form>
    </div>
    <div class="col"></div>
  </div>
{% endblock %}
